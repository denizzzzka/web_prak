<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Добавить / Редактировать преподавателя</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">University Schedule</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/students}">Студенты</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/teachers}">Преподаватели</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/auditoriums}">Аудитории</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/courses}">Курсы</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    <h1 th:text="${teacher.id} != null ? 'Редактировать преподавателя' : 'Новый преподаватель'">Форма</h1>

    <form th:object="${teacher}"
          th:action="@{/teachers}"
          method="post"
          class="row g-3">
        <div class="col-md-6">
            <label class="form-label">ФИО</label>
            <input type="text" th:field="*{fullName}" class="form-control" placeholder="Иванов Иван Иванович" required/>
        </div>
        <div class="col-12">
            <label class="form-label">Курсы</label>
            <div th:each="c : ${courses}" class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       name="courses"
                       th:value="${c.id}"
                />
                <label class="form-check-label" th:text="${c.name}">Курс</label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/teachers}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</main>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
></script>
</body>
</html>
