<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="'Преподаватель: ' + ${teacher.fullName}">Преподаватель</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">University Schedule</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/students}">Студенты</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/teachers}">Преподаватели</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/auditoriums}">Аудитории</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/courses}">Курсы</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    <h1 th:text="${teacher.fullName}">Иванов И.И.</h1>

    <p><strong>ID:</strong> <span th:text="${teacher.id}">1</span></p>

    <a th:href="@{/teachers/{id}/schedule(id=${teacher.id})}" class="btn btn-info mb-3">Посмотреть расписание</a>
    <a th:href="@{/teachers}" class="btn btn-secondary">Назад</a>
</main>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
></script>
</body>
</html>
