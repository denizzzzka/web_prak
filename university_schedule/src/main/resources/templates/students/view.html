<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${'Профиль: ' + student.fullName}">Профиль студента</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">University Schedule</a>
        <button class="navbar-toggler" …>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/students}"
                       th:classappend="${activeTab == 'students'} ? ' active'">
                        Студенты
                    </a>

                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/teachers}"
                       th:classappend="${activeTab == 'teachers'} ? ' active'">
                        Преподаватели
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/auditoriums}"
                       th:classappend="${activeTab == 'auditoriums'} ? ' active'">
                        Аудитории
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/courses}"
                       th:classappend="${activeTab == 'courses'} ? ' active'">
                        Курсы
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<main class="container">

    <h1 class="mb-4" th:text="${student.fullName}">ФИО Студента</h1>

    <table class="table table-bordered mb-4">
        <tbody>
        <tr>
            <th scope="row">Год обучения</th>
            <td th:text="${student.yearOfStudy}">1</td>
        </tr>
        <tr>
            <th scope="row">Поток</th>
            <td th:text="${student.stream.name}">Информационные технологии</td>
        </tr>
        <tr>
            <th scope="row">Группа</th>
            <td th:text="${student.group.name}">ИТ-101</td>
        </tr>
        </tbody>
    </table>

    <div class="mb-3">
        <a th:href="@{/students/{id}/enroll(id=${student.id})}"
           class="btn btn-success me-2">
            Записаться на курс
        </a>
        <a th:href="@{/students/{id}/edit(id=${student.id})}"
           class="btn btn-primary me-2">
            Редактировать
        </a>
        <a th:href="@{/students/{id}/schedule(id=${student.id})}"
           class="btn btn-info me-2">
            Расписание
        </a>
        <a th:href="@{/students}"
           class="btn btn-secondary">
            К списку
        </a>
    </div>

</main>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>
</body>
</html>
