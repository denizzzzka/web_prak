<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="'Расписание: ' + ${student.fullName}">Расписание</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
</nav>

<main class="container">
    <h1>Расписание студента</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Дата</th>
            <th>Время</th>
            <th>Курс</th>
            <th>Преподаватель</th>
            <th>Аудитория</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lesson : ${lessons}">
            <td th:text="${#temporals.format(lesson.startTime, 'dd.MM.yyyy')}">01.04.2025</td>
            <td>
                <span th:text="${#temporals.format(lesson.startTime, 'HH:mm')}">10:00</span>
                —
                <span th:text="${#temporals.format(lesson.endTime,   'HH:mm')}">12:00</span>
            </td>
            <td th:text="${lesson.course.name}">Программирование</td>
            <td th:text="${lesson.teacher.fullName}">Иванов И.И.</td>
            <td th:text="${lesson.auditorium.number}">101</td>
        </tr>
        <tr th:if="${#lists.isEmpty(lessons)}">
            <td colspan="5" class="text-center text-muted">Нет занятий</td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/students}" class="btn btn-secondary">Назад к списку</a>
</main>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
